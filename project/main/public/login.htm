<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="b-g">
    <div class="container" id="auth-container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <hr>
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="app-container">
        <h2>Welcome</h2>
        <button style="width: 60%;" onclick="logout()">Logout</button>
        <hr>
        <h2>Create a Post</h2>
        <input type="text" id="post-title" placeholder="Title">
        <textarea id="post-content" placeholder="Enter content"></textarea>
        <input type="text" id="post-category" placeholder="Category">
        <button id ="submit-button" style="width: 50%; margin-bottom: 20px;" onclick="createPost()">Submit Post</button>
        <hr>
        <h2>Filter by Category</h2>
        <select style="height: 40px;" id="category-filter">
        <option value="">All Categories</option> <!-- ðŸ”¹ Default option -->
        </select>

        <!-- <button onclick="fetchPosts()">Reset</button> ðŸ”¹ Reset filter -->
        <!-- text box for filtering, i will do this -->
        <button onclick="fetchPosts()" style="width: 60%;">Load Posts</button>
        <h2 style="margin-bottom: 10px;">Posts</h2>
        <div id="posts"></div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
